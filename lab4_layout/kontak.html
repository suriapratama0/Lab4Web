<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout Sederhana</title>
	<link rel="stylesheet" href="style.css">
	<style>     
		form label { 
			display: inline-block;
			width: 100px;
			padding: 33px;
		}     
		form input[type="text"], form textarea {
			border: 1px solid #1f5faa;
		}     
		form input[type="submit"] {
			border: 1px solid #1f5faa;
			background-color: #1f5faa;
			color: #ffffff;
			font-weight: bold; 
			padding: 5px 15px;
			margin: 10px 20px;
		} 
	</style>
</head>
<body>
	<h1 style="padding: 20px; margin: 20px 10px; color: #b5b5b5;">Contact Me</h1>
	<nav style="width: 980px; margin: 0 auto;">   
		<a href="home.html" class="active">Home</a>   
		<a href="artikel.html">Artikel</a>  
		<a href="about.html">About</a>   
		<a href="kontak.html">Kontak</a> 
	</nav>
	<div id="container">
		<form style="padding: 30px;">
			<fieldset>
				<legend style="margin: 20px 10px;"> About Me</legend>
				<label for="nama">Nama</label>
				<input type="text" id="nama" name="nama" placeholder="Nama anda...">
				<br />
				<label for="email">Email</label>
				<input style="border: 1px solid #1f5faa;" type="email" name="email" id="email" placeholder="Email anda..."/>
				<br />
				<br />
				<label for="message">Pesan</label>
				<textarea name="message" placeholder="Tulis pesan anda..." id="message" rows="4" cols="80"></textarea>
				<br />
				<br />
				<input type="submit" value="Kirim" />
			</fieldset>
		</form>
	</div>
	<hr>
	<footer style="text-align: center;">
		<p>Copyright &copy; 2021 Suria Pratama.</p>
	</footer>
</body>
</html>
